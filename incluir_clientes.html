<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inclusão de clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
      .jumbotron {
        padding: 4rem 2rem;
        margin-bottom: 2rem;
        background-color: var(--bs-light);
        border-radius: .3rem;  
      }
  </style>
  </head>
  <body>
    <h3 class="text-center text-primary">Incluir novos clientes</h3>
    <div class="d-flex justify-content-end mt-3 mb-3 mx-3"> 
    </div>
    <div class="container">
      <div class="alert-cad text-center"></div>
      <form class="jumbotron">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Nome"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="endereço"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="tel"
            name="tel"
            placeholder="telefone"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Valor R$</label>
          <input
            type="text"
            class="form-control"
            id="value"
            name="value"
            placeholder="valor"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Vencimento</label>
          <input
            type="date"
            class="form-control"
            id="data"
            name="data"
            placeholder="data vencimento"
          />
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
        <button type="reset" class="btn btn-warning">Limpar</button>
        <button class="btn btn-danger"><a href="./main.html" class="text-decoration-none text-white">Voltar</a></button> 
        </div>
       </form>
    </div>
    <script src="./js/incluirClientes.js"></script>
  </body>
</html>
