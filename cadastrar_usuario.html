<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/10040b7761.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-3">Faça seu cadastro</h1>
      <div class="alertError"></div>
      <div class="alertSuccess"></div>
      <form class="mt-5">
        <div class="form-group mb-3">
          <label for="inputName" id="labelName">Nome</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Nome"
          />
        </div>
        <div class="form-group mb-2">
          <label for="inputUser" id="labelUser">Usuário</label>
          <input
            type="text"
            class="form-control"
            id="inputUser"
            aria-describedby="userHelp"
            placeholder="Seu usuário"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca vamos compartilhar seu usuário, com ninguém.</small
          >
        </div>
        <div class="form-group mb-3">
          <label for="inputPassword" id="labelPassword">Senha</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Senha"
          />
        </div>
        <div class="form-group form-check mb-3">
          <input type="checkbox" class="form-check-input" id="clickMy" />
          <label class="form-check-label" for="clickMy">Clique em mim</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnCad">
          Enviar
        </button>
      </form>
    </div>
    <script src="./js/cadastrar.js"></script>
  </body>
</html>
